<!-- two halfs each 30 mins only plus ones -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handball Scoreboard</title>
    <link rel="stylesheet" href="handball.css">
    <link rel="shortcut icon" href="team-handball-player-jumping-scoring-woodcut-black-and-white-vector.jpg" type="image/x-icon">
</head>
<body>
    <div class="grid-container">
        <a href="index.html" class="grid-item" id="back">BACK</a>
        <h1 class="grid-item" id="header">Handball Scoreboard</h1>
        <div class="grid-item" id="empty"></div>
        <input class="grid-item" id="team1" placeholder="Team 1">
        <button class="grid-item" id="timer" style="height: 118.56px;">
            <span id="minutes">30</span>:<span id="seconds">00</span>
        </button>
        <input class="grid-item" id="team2" placeholder="Team 2">
        <div class="grid-item" id="st1">0</div>
        <div class="grid-item" id="half">1st half</div>
        <div class="grid-item" id="st2">0</div>
        <div class="grid-item" id="plust1" onclick="pt1()">+</div>
        <button class="grid-item" id="reset" style="height: 115px;" onclick="reset()">RESET</button>
        <div class="grid-item" id="plust2" onclick="pt2()">+</div>

    </div>


    <audio id="buzzer" src="mixkit-basketball-buzzer-1647.wav" hidden></audio>
    <script src="handball.js"></script>
</body>
</html>
